<!DOCTYPE html>
<html>
    
<head>
	<title>Elegant Notes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<style>
		body,
		html { 
			margin: 0;
			padding: 0;
			height: 100%;
			background: #5cdb95 !important;
		}

		.navbar-custom-color {
			background-color: #05386b;
		}

		.navbar-brand-font {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

        .input-group-text {
			background: #edf5e1 !important;
			color: #05385b !important;

        }

        .logo-custom {
            color: #edf5e1;
        }
        

	</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom-color">
        <a class="navbar-brand navbar-brand-font" href=""><span class="logo-custom"><i class="fas fa-sticky-note"></i></span><span class="logo-custom"> Elegant Notes</span></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link new-note-custom" href="#"><span class="input-group-text"><i class="fas fa-plus"></i><span style="padding-left: 0.5em;">New Note</span></span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4" style="background-color: #5cdb95; height: calc(100vh - 70px); overflow-y: scroll;">
            <!-- Left Column -->
            <!-- Add your list of notes here, with title, edit, and delete buttons -->
            {% for note in notes %}
            <div class="note">
                <h2 class="text-info">{{note.title}}</h2>
                <p>{{note.description}}</p>
                <div class="options">
                    <a href="/update/{{note.id}}/" class="btn btn-success">Update</a>
                    <a href="/delete/{{note.id}}/" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-md-8" style="background-color: #edf5e1; height: calc(100vh - 70); overflow-y: scroll;">
            <!-- Right Column -->
            <!-- Add your note content here -->
          </div>
        </div>
    </div>
    
    




</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
